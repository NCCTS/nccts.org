data:
  image: quay.io/nccts/nccts-data
  volumes:
    - /home/sailor/nccts.org:/home/sailor/nccts.org

static:
  command: 'nccts.org/fig/prod/common/scripts/rsync-static.sh'
  image: quay.io/nccts/baseimage
  volumes_from:
    - data

latex:
  command: 'nccts.org/fig/prod/common/scripts/run-tex.sh'
  image: quay.io/nccts/latex
  volumes_from:
    - data

generator:
  command: 'nccts.org/fig/prod/common/scripts/run-clj.sh'
  image: quay.io/nccts/clojure
  volumes_from:
    - data
