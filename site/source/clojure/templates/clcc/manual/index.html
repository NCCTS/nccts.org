<!DOCTYPE html>
<html lang="en">
  <head>
    <link type="text/css" href="/clcc/manual/LaTeXML.css" rel="stylesheet">
    <link type="text/css" href="/clcc/manual/ltx-book.css" rel="stylesheet">
    <style type="text/css">
     a[property='cc-lic-graphic'] img {
       height: auto;
       width: 15%;
     }
     div.dl-pdf a:active,
     div.dl-pdf a:hover,
     div.dl-pdf a:link,
     div.dl-pdf a:visited {
       color: #333;
       text-decoration: none;
     }
     .ltx_page_main {
       padding:0 0 0 0 !important;
     }
     .ltx_tag_chapter,
     .ltx_tag_section,
     .ltx_tag_subsection {
        display: none !important;
     }
     section[property='cc-lic-section'] {
       display: none;
     }
    </style>
    <title>CLCC &mdash; Manual</title>
  </head>
  <body>
    <main>
      <div class="dl-pdf">
        <a class="dl-pdf" href="/clcc/clcc-manual.pdf">
          <span class="label label-primary">
            Download as PDF
          </span>
        </a>
      </div>
    </main>
  </body>
</html>
